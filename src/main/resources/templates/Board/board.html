        function goBoardDetail(value) {
            console.log(value);
            $.ajax({
                contentType: "application/json",
                url: "/",
                type: "GET",

            }).done(function (res) {
                console.log(res);
                window.location.replace("/board/boardDetail?teamId="+value);
            });
